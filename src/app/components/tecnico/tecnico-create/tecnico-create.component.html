<div class="container">
  <form action="" class="form">
    <h1>Cadastrar Técnico</h1>

    <section class="section">
      <div class="space"><span>Selecione o perfil do usuário:</span></div>
      <div></div>
      <div>
        <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      </div>
      <div>
        <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      </div>
      <div>
        <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
      </div>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input 
      [(ngModel)]="tecnico.nome"
      name="nome"
      [formControl]="nome"
      required
      matInput 
      placeholder="Ex.. fulano de tal" 
      maxlength="100"/>
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input 
      [(ngModel)]="tecnico.cpf"
      name="cpf"
      [formControl]="cpf"
      required
      matInput 
      placeholder="Ex..000.000.000-00" 
      mask="000.000.000-00"/>
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input 
      [(ngModel)]="tecnico.email"
      name="email"
      [formControl]="email"
      required
      matInput 
      placeholder="Ex.. fulano@mail.com" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input 
      [(ngModel)]="tecnico.senha"
      name="senha"
      [formControl]="senha"
      required 
      type="password" 
      matInput 
      placeholder="Ex.. 1234" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      [disabled]="!validaCampos()"
      (click)="create()"
      class="btn-form"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button routerLink="../" class="btn-form" mat-stroked-button>
      Cancelar
    </button>
  </form>
</div>
