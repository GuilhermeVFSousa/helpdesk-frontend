<div>
  <h1>Lista de Clientes</h1>
</div>
<div class="dv-novo-cliente">
  <button routerLink="/clientes/create" mat-flat-button color="primary">
    <mat-icon>add_circle</mat-icon>
    Novo Cliente
  </button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cliente">
        <a routerLink="/clientes/update/{{ cliente.id }}">
          <i class="material-icons edit" matTooltip="Editar">edit</i>
        </a>
        <a routerLink="/clientes/delete/{{ cliente.id }}">
          <i class="material-icons delete" matTooltip="Excluir">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of clientes"
  >
  </mat-paginator>
</div>
