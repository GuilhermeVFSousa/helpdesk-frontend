<div class="container">
    <h1>Criando Chamado</h1>

    <form action="" class="form">
    <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
          [(ngModel)]="chamado.titulo"
          name="titulo"
          [formControl]="titulo" required
          matInput 
          placeholder="Ex.. Manutenção website" 
          maxlength="100"/>
        </mat-form-field>
    <div class="status-prioridade">
        <mat-form-field class="status" appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select
            [(ngModel)]="chamado.status"
            name="status"
            [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select
            [(ngModel)]="chamado.prioridade"
            name="prioridade"
            [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select
            [(ngModel)]="chamado.tecnico"
            name="tecnico"
            [formControl]="tecnico" required>
              <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}"> {{ tec.nome }} </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select
            [(ngModel)]="chamado.cliente"
            name="cliente"
            [formControl]="cliente" required>
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="textArea">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Descreva a sua solicitação</mat-label>
            <textarea matInput 
            [(ngModel)]="chamado.observacoes"
            name="observacoes"
            [formControl]="observacoes" required
            placeholder="Ex.. Manutenção  em meu website" ></textarea>
          </mat-form-field>
    </div>
        <button
          (click)="create()"
          [disabled]="!validaCampos()"
          class="btn-form"
          mat-flat-button
          color="primary"
        >
          Concluir
        </button>
        <button routerLink="../" class="btn-form" mat-stroked-button>
          Cancelar
        </button>
      </form>

</div>
